<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSG91 OTP Authentication</title>
    <script>
        const MSG91_API_KEY = "443327AE2iKnsD067cc6d4fP1"; // ✅ Your MSG91 API Key
        const SENDER_ID = "GOPROPERTY"; // ✅ Replace with your approved Sender ID
        const TEMPLATE_ID = "67ccfd06d6fc0542a018fde2"; // ✅ Replace with your approved Template ID

        function sendOTP() {
            let phoneNumber = document.getElementById("phoneNumber").value;
            if (!phoneNumber) {
                alert("Enter a valid phone number!");
                return;
            }

            let url = `https://control.msg91.com/api/v5/otp?authkey=${MSG91_API_KEY}&template_id=${TEMPLATE_ID}&mobile=${phoneNumber}&sender=${SENDER_ID}&otp_length=6`;

            fetch(url, { method: "GET" })
                .then(response => response.json())
                .then(data => {
                    if (data.type === "success") {
                        document.getElementById("status").innerText = "OTP Sent! Enter OTP below.";
                    } else {
                        alert("Error: " + data.message);
                    }
                })
                .catch(error => console.error("Error:", error));
        }

        function verifyOTP() {
            let phoneNumber = document.getElementById("phoneNumber").value;
            let otp = document.getElementById("otp").value;
            if (!otp) {
                alert("Enter the OTP!");
                return;
            }

            let url = `https://control.msg91.com/api/v5/otp/verify?authkey=${MSG91_API_KEY}&mobile=${phoneNumber}&otp=${otp}`;

            fetch(url, { method: "GET" })
                .then(response => response.json())
                .then(data => {
                    if (data.type === "success") {
                        document.getElementById("status").innerText = "User Verified!";
                    } else {
                        alert("Invalid OTP!");
                    }
                })
                .catch(error => console.error("Error:", error));
        }
    </script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { display: block; width: 80%; margin: 10px auto; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h2>Phone Authentication (MSG91)</h2>
    <input type="tel" id="phoneNumber" placeholder="Enter phone number (+91 XXXXXXXXXX)">
    <button onclick="sendOTP()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>

    <p id="status"></p>

</body>
</html>
